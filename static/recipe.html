<!DOCTYPE html>
<html>

<head>
    <title>Scraped Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./static/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c06c3b7177.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="sidebar" aria-modal="true" role="dialog">
        <div class="offcanvas-header d-flex">
            <h2>Recipe Scraper</h2>
            <div id="iconControls">
                <i id="collapse" class="fa-solid fa-minimize fa-2x"></i>
                <i id="expand" class="fa-solid fa-maximize fa-2x"></i>
                <button class="btn-close align-self-center d-none" type="button text-reset" data-bs-dismiss="offcanvas"
                    id="collapseOffcanvas"></button>
            </div>
        </div>
        <div class="offcanvas-body">
            <div id="searchFilter">
                <div id="searchField">
                    <input type="text" id="search" placeholder="Search for specific recipes">
                    <i id="clear" class="fa-solid fa-x fa-2x"></i>
                </div>
                <div class="dropdown d-inline-block">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="dropdownText">Name</button>
                    <ul class="dropdown-menu" id="sortMenu">
                        <li><a class="dropdown-item" href="#" data-sort="name">Name</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="rating">Rating</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="numRated">Number rated</a></li>
                    </ul>
                </div>
            </div>
            <div class="accordion mt-3" id="accordionExample">
                <div class="accordion-item" id="allRecipesAccordion">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            All Recipes
                            <span class="recipe-count" data-recipe-group="#recipe-group-1"></span>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body" id="recipe-group-1">
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="favoriteRecipes">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFavs" aria-expanded="true" aria-controls="collapseFavs">
                            Favorite Recipes
                            <span class="recipe-count" data-recipe-group="#recipe-group-4"></span>
                    </button>
                    <div id="collapseFavs" class="accordion-collapse collapse show">
                        <div class="accordion-body" id="recipe-group-4">
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="byCourseAccordion">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            By Course
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body"></div>
                    </div>
                </div>
                <div class="accordion-item" id="byCuisineAccordion">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            By Cuisine
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="content">
        <div class="row position-relative">
            <div>
                <iframe id="recipe-detail" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./static/data.js"></script>
    <script src="./static/recipeViewer.js"></script>


</body>

</html>
