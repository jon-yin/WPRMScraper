<!DOCTYPE html>
<html>

<head>
    <title>Scraped Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../static/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid sticky-top bg-body pb-2">
        <div class="row">
            <div class="col-4">
                <div class="draw-line pt-2">
                    <h2 id="title">Recipe Scraper</h2>
                </div>
            </div>
            <div class="col me-2" id="menubar">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 scrollable">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item" id="allRecipesAccordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                All Recipes
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item" id="byCourseAccordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                By Course
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item" id="byCuisineAccordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                By Cuisine
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <iframe id="recipe-detail" class="w-100 h-100"></iframe>
            </div>
        </div>
    </div>
    <template id="template">
        <div id="searchField">
            <input type="text" id="search" placeholder="Search for specific recipes"/>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./data.js"></script>
    <script src="../../static/recipeViewer.js"></script>
</body>

</html>
