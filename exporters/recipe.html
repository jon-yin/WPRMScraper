<!DOCTYPE html>
<html>

<head>
    <title>Scraped Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../static/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid sticky-top bg-body pb-2">
        <div class="row mt-2">
            <div class="col-4">
                <div class="pt-2 d-flex">
                    <h2 id="title" class="d-inline-block">Recipe Scraper</h2>
                    <div class="menubar d-flex flex-grow-1 justify-content-end" id="menubar-left">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownText">
                                Sort
                              </button>
                              <ul class="dropdown-menu" id="sortMenu">
                                <li><a class="dropdown-item" href="#" data-sort="name">Name</a></li>
                                <li><a class="dropdown-item" href="#" data-sort="rating">Rating</a></li>
                                <li><a class="dropdown-item" href="#" data-sort="numRated">Number rated</a></li>
                              </ul>                    
                        </div>
                        <i data-feather="maximize-2" id="expand" data-bs-toggle="tooltip" data-bs-title="expand recipes" data-bs-placement="bottom" class="icon-end" ></i>
                        <i data-feather="minimize-2" id="collapse" data-bs-toggle="tooltip" data-bs-title="collapse recipes" data-bs-placement="bottom"></i>
                    </div>
                </div>
            </div>
            <div class="col me-2 d-flex" id="menubar-right">
                <div id="searchField">
                    <input type="text" id="search" placeholder="Search for specific recipes"/>
                    <i data-feather="x" id="clear"></i>
                </div>
                <div id="nightMode">
                    <i data-feather="sun" id="light-mode" data-bs-toggle="tooltip" data-bs-title="light mode" data-bs-placement="bottom" class="nmIcon"></i>
                    <i data-feather="moon" id="dark-mode" data-bs-toggle="tooltip" data-bs-title="dark mode" data-bs-placement="bottom" class="nmIcon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-4 scrollable">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item" id="allRecipesAccordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                All Recipes
                                <span class="recipe-count" data-recipe-group="#recipe-group-1"></span>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body" id="recipe-group-1">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item" id="byCourseAccordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                By Course
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item" id="byCuisineAccordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                By Cuisine
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col scrollable">
                <iframe id="recipe-detail" class="h-100"></iframe>
            </div>
        </div>
    </div>
    <template id="template">
        <div id="searchField">
            <input type="text" id="search" placeholder="Search for specific recipes"/>
            <i data-feather="x" id="clear"></i>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./data.js"></script>
    <script src="../../static/recipeViewer.js"></script>
</body>

</html>
